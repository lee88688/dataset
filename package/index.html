<!DOCTYPE html>
<html>
<head>
  <link href="assets/bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/index.css" rel="stylesheet">
  <!-- <style type="text/css">
  html, body {
    margin: 0;
    padding: 0;
  }
  </style> -->
</head>
<body>
  <div class="setting">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">名称</th>
          <th scope="col">key</th>
          <th scope="col">路径</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>name</td>
          <td>key</td>
          <td>path</td>
          <td><button class="btn btn-danger">删除</button></td>
        </tr>
      </tbody>
    </table>
    <div id="setting-alert" class="alert alert-danger" style="display: none; margin: 10px 0;" role="alert"></div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="input-name" class="col-form-label">名称</label>
      </div>
      <div class="col-auto">
        <input type="text" id="input-name" class="form-control" placeholder="数据集描述">
      </div>
      <div class="col-auto">
        <label for="input-key" class="col-form-label">关键词</label>
      </div>
      <div class="col-auto">
        <input type="text" id="input-key" class="form-control" placeholder="功能关键字">
      </div>
      <div class="col-auto">
        <label for="input-dir" class="col-form-label">数据目录</label>
      </div>
      <div class="col-auto">
        <input type="text" id="input-dir" class="form-control" placeholder="数据集文件夹地址">
      </div>
      <div class="col-auto">
        <button id="add-item" type="button" class="btn btn-primary">添加</button>
      </div>
    </div>
  </div>
  <div class="dataset">
    <div class="aside">
      <ul class="list-group">
        <a class="list-group-item list-group-item-action">
          <div class="h5">A second item</div>
          <small class="text-muted">Command</small>
        </a>
      </ul>
    </div>
    <div class="content">
      <iframe id='docFrame'></iframe>
    </div>
  </div>
  <!-- <iframe id="frame" src="" style="width: 100%; height: 100vh; border: 0; display: block;"></iframe> -->
  <script type="text/javascript" src="assets/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
  <script src="assets/lodash.min.js"></script>
  <script src="assets/env.js"></script>
  <script src="assets/setting.js"></script>
  <script src="assets/dataset.js"></script>
</body>
</html>
